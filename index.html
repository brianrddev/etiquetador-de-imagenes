<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Herramienta de Etiquetado de Imágenes</title>
		<link rel="stylesheet" href="app.css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
	</head>
	<body class="app-body">
		<main class="app-main">
			<!-- Panel lateral -->
			<div id="controls">
				<!-- Subir imagen -->
				<div class="upload-container">
					<input type="file" id="upload" accept="image/*" />
				</div>
				<!-- Agregar categoría -->
				<div class="category-container">
					<div class="category-input-wrapper">
						<input type="text" id="category" placeholder="Nombre de la categoría" />
						<input type="color" id="color" value="#000000" />
						<button id="add-category">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
								<path
									fill-rule="evenodd"
									d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
									clip-rule="evenodd"
								/>
							</svg>
						</button>
					</div>
				</div>
				<!-- Seleccionar/eliminar categoría -->
				<div class="select-container">
					<select id="category-select" name="category-select"></select>
					<button id="delete-category">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
							<path
								fill-rule="evenodd"
								d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
								clip-rule="evenodd"
							/>
						</svg>
					</button>
				</div>
				<!-- Formato y exportación -->
				<div class="export-container">
					<select id="format-select">
						<option value="yolo">YOLO</option>
						<option value="coco">COCO</option>
						<option value="pascal">Pascal VOC</option>
					</select>
					<button id="export">Exportar</button>
				</div>
			</div>
			<!-- Canvas -->
			<div class="canvas-container">
				<canvas id="canvas"></canvas>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
